# Example file for batch catalogs
# Place this in the folder where all of the catalogs are and
# it will be used to identify molecule for each .cat file.
# The scheme used is the name of the molecule, and within that
# the filepath and formula of the molecule

cyclopentadiene:
  filepath: cyclopentadiene.cat
  formula: c5h6

benzene:
  filepath: benzene.cat
  formula: c6h6
